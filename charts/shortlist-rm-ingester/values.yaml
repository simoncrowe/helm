# Default values for shortlist-runner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: shortlist

image:
  repository: ghcr.io/simoncrowe/shortlist-rm-ingester
  pullPolicy: IfNotPresent
  tag: null 

ingester:
  resultsUrl: null
  runnerUrl: null

cron:
  schedule: "*/30 * * * *"

redis:
  host: null
  password: null

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 80

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8080
readinessProbe:
  httpGet:
    path: /health
    port: 8080

nodeSelector: {}

tolerations: []

affinity: {}
